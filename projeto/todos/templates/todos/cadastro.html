{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    
    <div class="auth-container">
        <form class="auth-form" method="POST" action="{% url 'cadastro' %}" autocomplete="off">
            {% csrf_token %}
            <div class="auth-title">Criar Nova Conta</div>
            <div class="auth-subtitle">Preencha os campos abaixo para se cadastrar</div>
            
            {% if error %}
                <div class="message error">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required 
                       minlength="3" maxlength="100" 
                       pattern="[A-Za-zÀ-ú\s]+" 
                       title="O nome deve conter apenas letras e espaços"
                       placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="nome-usuario">Usuário</label>
                <input type="text" id="nome-usuario" name="nome-usuario" required 
                       minlength="3" maxlength="50" 
                       pattern="[A-Za-z0-9_]+" 
                       title="O nome de usuário deve conter apenas letras, números e underscores"
                       placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                       title="Digite um email válido"
                       placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required 
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       title="Formato: 000.000.000-00"
                       placeholder="Digite seu CPF (ex: 000.000.000-00)">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required 
                       maxlength="200" 
                       placeholder="Digite seu endereço">
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required 
                       max="{{ hoje }}">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required 
                       minlength="8" maxlength="50" 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
                       title="A senha deve conter: pelo menos 8 caracteres, uma letra, um número e um caractere especial"
                       placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required 
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
                       placeholder="Confirme sua senha">
            </div>

            <div class="auth-links">
                <span>Já tem uma conta?</span>
                <a href="{% url 'login' %}">Faça login</a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="{% static 'js/particles.js' %}"></script>
</body>
</html>

    </div>

    <script src="{% static 'js/particles.js' %}"></script>
