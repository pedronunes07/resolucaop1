{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
</head>
<body>
    <div class="background-container">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    <div class="particles"></div>
    
    <div class="navbar">
        <div class="flex">
            <nav>
                <ul>
                    <li><a href="{% url 'login' %}">HOME</a></li>
                    <li><a href="{% url 'produto_list' %}">PRODUTOS</a></li>
                    <li><a href="{% url 'logout' %}" class="logout-btn">SAIR</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <h1>Cadastro</h1>
    
    <div class="auth-container">
        <form class="auth-form" method="POST" action="{% url 'cadastro' %}">
            {% csrf_token %}
            <div class="auth-title">Criar Nova Conta</div>
            <div class="auth-subtitle">Preencha os campos abaixo para se cadastrar</div>
            
            {% if error %}
                <div class="message error">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="nome-usuario">Usuário</label>
                <input type="text" id="nome-usuario" name="nome-usuario" required placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
            </div>

            <button type="submit">Cadastrar</button>

            <div class="auth-links">
                <span>Já tem uma conta?</span>
                <a href="{% url 'login' %}">Entrar</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/particles.js' %}"></script>
</body>
</html>
