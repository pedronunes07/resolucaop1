<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Seu estilo CSS aqui */
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <ul class="Menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <h1>Bem-vindo à Página de Login</h1>

    <!-- Formulário de Login -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>

            <!-- Formulário de Login -->
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>

            <div class="login-links">
                <a href="#">Esqueceu a senha?</a> | 
                <a href="{% url 'todo_create' %}" class="btn btn-success mb-3">Cadastrar</a>
            </div>
        </div>
    </div>

    <h3>Lista de Usuários Logados</h3>
    <ul id="userList">
        <!-- Aqui os dados serão listados -->
    </ul>

    <script>
        // Função para capturar os dados do formulário e redirecionar para a página de serviços
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os valores dos campos de formulário
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Cria um novo item na lista com o nome do usuário
            const userItem = document.createElement("li");
            userItem.textContent = `Usuário: ${username} | Senha: ${password}`;

            // Adiciona o item na lista de usuários logados
            document.getElementById("userList").appendChild(userItem);

            // Limpa os campos do formulário
            document.getElementById("loginForm").reset();

            // Redireciona para a página de serviços
            window.location.href = "{% url 'servicos' %}";  // Aqui ele usa a URL configurada no Django
        });
    </script>

</body>
</html>
