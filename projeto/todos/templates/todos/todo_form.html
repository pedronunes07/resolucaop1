<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <!-- CSS embutido -->
    <style>
        /* Reset e estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(72deg, #3DEBB0 1%, #8956f3 99%);
            font-family: 'Arial', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar */
        nav {
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            height: 70px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
            font-style: oblique;
        }

        .Menu {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Estilo do título */
        h1 {
            text-align: center;
            font-size: 30px;
            margin-top: 150px;
            color: black;
            font-family: 'Arial', sans-serif;
        }

        /* Container do formulário de cadastro */
        .cadastro-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .cadastro-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .cadastro-form h2 {
            margin-bottom: 20px;
            color: black;
            font-family: 'Arial', sans-serif;
        }

        .cadastro-form label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: black;
            font-family: 'Arial', sans-serif;
        }

        .cadastro-form input[type="text"],
        .cadastro-form input[type="email"],
        .cadastro-form input[type="password"],
        .cadastro-form input[type="date"],
        .cadastro-form select {
            width: 100%;  /* Para garantir que o campo ocupe toda a largura disponível */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo para o botão de envio */
        .cadastro-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s ease;
        }

        .cadastro-form button:hover {
            background: #3DEBB0;
            color: black;
        }

        .cadastro-links {
            margin-top: 10px;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
        }

        .cadastro-links a {
            color: black;
            text-decoration: none;
        }

        .cadastro-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="Menu">
            <li><a href="{% url 'todo_list' %}" class="btn btn-secondary">HOME</a></li>
            <li><a href="../subpaginas2/sobre.html">SOBRE</a></li>
            <li><a href="#">CONTATO</a></li>
        </ul>    
    </nav>

    <h1>Cadastro</h1>
    
    <div class="cadastro-container">
        <form class="cadastro-form" method="POST" action="processar_cadastro.php">
            <h2>Preencha seus dados</h2>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome-usuario">Nome de Usuário:</label>
            <input type="text" id="nome-usuario" name="nome-usuario" required placeholder="Digite seu nome de usuário">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button> <a href="{% url 'todo_list' %}" class="btn btn-secondary">Confirmar</a></button>
        </form>
    </div>

    <div class="cadastro-links">
        <a href="../index.html">Já tem uma conta? Faça login</a>
    </div>

</body>
</html>
