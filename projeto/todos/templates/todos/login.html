{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/background.css' %}">
</head>
<body>
    <div class="background-container">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    <div class="particles"></div>
    
    <div class="auth-container">
        <form class="auth-form" method="POST" action="{% url 'login' %}" autocomplete="off">
            {% csrf_token %}
            <div class="auth-title">Bem-vindo de volta</div>
            <div class="auth-subtitle">Faça login para acessar seu sistema de estoque</div>
            
            {% if error %}
                <div class="message error">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>

            <div class="auth-links">
                <span>Não tem uma conta?</span>
                <a href="{% url 'cadastro' %}">Cadastre-se</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="navbar">
        <nav>
            <ul>
                <li><a href="{% url 'produto_list' %}">PRODUTOS</a></li>
                <li><a href="{% url 'logout' %}" class="logout-btn">SAIR</a></li>
            </ul>
        </nav>
    </div>

    <script src="{% static 'js/particles.js' %}"></script>
</body>
</html>
