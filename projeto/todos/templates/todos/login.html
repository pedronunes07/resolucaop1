<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(72deg, #3DEBB0 1%, #8956f3 99%);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        nav {
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            height: 70px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
            font-style: oblique;
        }

        .Menu {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        header li {
            margin-top: 32px;
        }

        .bandeira {
            width: 20px;
            height: 14px;
            margin-left: 5px;
            vertical-align: middle;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-top: 150px;
            color: black;
        }

        .login-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 2;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: black;
        }

        .login-form label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: black;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #3DEBB0;
        }

        .login-links {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-links a {
            color: black;
            text-decoration: none;
            margin: 0 5px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffdddd;
            color: #ff0000;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .success-message {
            background-color: #ddffdd;
            color: #008800;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <ul class="Menu">
            <li><a href="{% url 'login' %}">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <h1>Bem-vindo à Página de Login</h1>

    <!-- Formulário de Login -->
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>

            <div class="login-links">
                <a href="#">Esqueceu a senha?</a> | 
                <a href="{% url 'cadastro' %}">Cadastrar</a>
            </div>
        </div>
    </div>

</body>
</html>
