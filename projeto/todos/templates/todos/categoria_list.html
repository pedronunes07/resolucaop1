{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Categorias</h1>
        <a href="{% url 'categoria_create' %}" class="btn btn-secondary btn-lg">
            <i class="fas fa-tags"></i> Nova Categoria
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.nome }}</td>
                            <td>{{ categoria.descricao|default:"-" }}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a href="{% url 'categoria_update' categoria.pk %}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a href="{% url 'categoria_delete' categoria.pk %}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> Excluir
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">
                                Nenhuma categoria cadastrada.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
