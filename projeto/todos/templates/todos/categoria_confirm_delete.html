{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Categoria</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilização do corpo */
        body {
            background: linear-gradient(72deg, #3DEBB0 1%, #8956f3 99%);
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            min-height: 100vh;
            color: black;
        }

        /* Estilo da barra de navegação */
        .navbar {
            background: linear-gradient(90deg, #8956f3 0%, #3DEBB0 100%);
            height: 70px;
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }
        .navbar nav {
            width: 100%;
        }
        .navbar ul {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 25px 0 0;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s;
            padding: 6px 18px;
            border-radius: 6px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .navbar a:hover {
            color: #3DEBB0;
        }
        .navbar .logout-btn {
            background: linear-gradient(90deg, #3DEBB0 0%, #8956f3 100%);
            color: #222 !important;
            font-weight: bold;
            font-size: 22px;
            border: none;
            margin-left: 20px;
            box-shadow: 0 2px 8px rgba(137,86,243,0.10);
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
            padding: 6px 24px;
            border-radius: 8px;
            display: inline-block;
        }
        .navbar .logout-btn:hover {
            background: linear-gradient(90deg, #8956f3 0%, #3DEBB0 100%);
            color: #fff !important;
            transform: scale(1.05);
        }

        /* Estilo do formulário */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffeeba;
        }

        /* Estilo dos botões */
        button, .btn, .action-btn, .back-btn, .logout-btn {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s, opacity 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn-danger {
            background: linear-gradient(72deg, #dc3545 1%, #f5c6cb 99%);
            color: white;
        }
        .btn-danger:hover {
            background: linear-gradient(72deg, #f5c6cb 1%, #dc3545 99%);
            transform: scale(1.05);
            opacity: 0.95;
        }
        .btn-secondary {
            background: linear-gradient(72deg, #6c757d 1%, #e9ecef 99%);
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(72deg, #e9ecef 1%, #6c757d 99%);
            transform: scale(1.05);
            opacity: 0.95;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="{% url 'sobre' %}">SOBRE</a></li>
                <li><a href="{% url 'produto_list' %}">PRODUTOS</a></li>
                <li><a href="{% url 'logout' %}" class="logout-btn">SAIR</a></li>
            </ul>
        </nav>
    </div>

    <div class="message warning">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir a categoria "{{ object.nome }}"?</p>
        <p class="text-muted">Esta ação não pode ser desfeita.</p>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
