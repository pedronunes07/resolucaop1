{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>

    <!-- CSS embutido conforme enviado -->
    <style>
        /* Resetando margens e preenchimento */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globais para a página */
        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(72deg, #3DEBB0 1%, #8956f3 99%);
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            color: black;
        }

        /* Menu de navegação */
        nav {
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10px;
            padding: 0 100px;
        }

        .Menu {
            list-style-type: none;
            display: flex;
        }

        .Menu li {
            margin: 0 20px;
        }

        .Menu li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .Menu li a:hover {
            color: #3DEBB0;
        }

        /* Estilos do carrossel */
        .content {
            width: 100%;
            max-width: 935px;
            height: 520px;
            border-radius: 20px;
            overflow: hidden;
            margin: 50px auto;
            position: relative;
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .bar {
            width: 70px;
            height: 17px;
            border: 2px solid white;
            margin: 6px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s;
        }

        .bar:hover {
            background-color: rgb(138, 46, 30);
        }

        input {
            display: none;
        }

        .slides {
            display: flex;
            width: 700%;
            height: 100%;
            transition: margin-left 0.6s;
        }

        .slide {
            width: 14.2857%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Movendo os slides */
        #slide1:checked ~ .s1 { margin-left: 0; }
        #slide2:checked ~ .s1 { margin-left: -14.2857%; }
        #slide3:checked ~ .s1 { margin-left: -28.5714%; }
        #slide4:checked ~ .s1 { margin-left: -42.8571%; }
        #slide5:checked ~ .s1 { margin-left: -57.1428%; }
        #slide6:checked ~ .s1 { margin-left: -71.4285%; }
        #slide7:checked ~ .s1 { margin-left: -85.7142%; }

        /* Responsivo */
        @media (max-width: 768px) {
            .content {
                width: 90%;
                height: auto;
            }
            .slides { width: 700%; }
            .slide { width: 14.2857%; }
            nav { padding: 0 15px; }
            .Menu { flex-direction: column; align-items: center; }
            .Menu li { margin-bottom: 10px; }
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
        }

        button, .btn, .action-btn, .back-btn, .logout-btn {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(72deg, #3DEBB0 1%, #8956f3 99%);
            color: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, transform 0.2s, opacity 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn:hover, .action-btn:hover, .back-btn:hover, .logout-btn:hover {
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            color: #fff;
            transform: scale(1.05);
            opacity: 0.95;
        }

        /* Estilo da barra de navegação */
        .navbar {
            background: linear-gradient(72deg, #8956f3 1%, #3DEBB0 99%);
            height: 70px;
            padding: 0 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .navbar ul {
            display: flex;
            margin: 0;
            list-style: none;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 9px;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #3DEBB0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="flex">
            <nav>
                <ul>
                    <li><a href="{% url 'login' %}">HOME</a></li>
                    <li><a href="{% url 'produto_list' %}">PRODUTOS</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">

            <div class="slide s1">
                <img src="{% static 'imagens/sobre/foto10.jpg' %}" alt="primeiro slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto11.jpg' %}" alt="segundo slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto12.jpg' %}" alt="terceiro slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto13.jpg' %}" alt="quarto slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto14.jpg' %}" alt="quinto slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto15.jpg' %}" alt="sexto slide">
            </div>
            <div class="slide">
                <img src="{% static 'imagens/sobre/foto16.jpg' %}" alt="sétimo slide">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>
            <label class="bar" for="slide7"></label>
        </div>
    </div>

</body>    
</html>
